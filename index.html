<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Duck Hunt</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div id="hud">

      <div class="hud">
        <div id="playerOne">Player One
          <div id="playerOne-score">Score: 0</div>
          <div id="playerOne-misses">Misses: 0</div>
          <div id="playerOne-score">Bullets:
            <div class="bullets" id="playerOne-bullets"></div>
          </div>
        </div>
        <div id="playerTwo">Player Two
          <div id="playerTwo-score">Score: 0</div>
          <div id="playerTwo-misses">Misses: 0</div>
          <div id="playerTwo-score">Bullets:
            <div class="bullets" id="playerOne-bullets"></div>
          </div>
        </div>
      </div>

      <div id="alerts"></div>

    </div> <!-- end hud id -->
    <div class="sky"></div>
    <footer>
      <div class="ground"></div>
      <input id="start" type="button" value="Start/Restart" onclick="gameON();" />
      <input id="pause" type="button" value="Pause" onclick="paused();" />
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="jPause.js"></script>
    <script src="app.js"></script>
  </body>

</html>

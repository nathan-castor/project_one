<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Duck Hunt</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <audio id="startGame">
      <source src="sounds/dh-mp3/startGameSound.mp3"></source>
    </audio>
    <audio id="nextRoundSound">
      <source src="sounds/dh-mp3/nextRoundSound.mp3"></source>
    </audio>
    <audio id="nextLevelSound">
      <source src="sounds/dh-mp3/nextLevelSound.mp3"></source>
    </audio>
    <audio id="lossSound">
      <source src="sounds/dh-mp3/lossSound.mp3"></source>
    </audio>
    <audio id="endGame">
      <source src="sounds/dh-mp3/endGame.mp3"></source>
    </audio>
    <div id="hud">

      <div class="hud">
        <div id="playerOne">Player One
          <div id="playerOne-score">Score: 0</div>
          <div id="playerOne-misses">Misses: 0</div>
          <div id="playerOne-bullets">Bullets: 3</div>
        </div>
        <div id="playerTwo">Player Two
          <div id="playerTwo-score">Score: 0</div>
          <div id="playerTwo-misses">Misses: 0</div>
          <div id="playerTwo-bullets">Bullets: 3</div>
        </div>
      </div>

      <div id="alerts"></div>

    </div> <!-- end hud id -->
    <div class="sky">
      <audio id="bullsEye">
        <source src="sounds/scream.mp3"></source>
      </audio>
    </div>
    <footer>
      <div class="ground">
        <audio id="clickSound">
        	<source src="sounds/click.mp3"></source>
        </audio>
        <audio id="gunShot">
        	<source src="sounds/gunShot.mp3"></source>
        </audio>
        <audio id="shotgunReload">
        	<source src="sounds/shotgunReload.mp3"></source>
        </audio>
        <audio id="dogFart1">
        	<source src="sounds/farts/fart1.mp3"></source>
        </audio>
        <audio id="dogFart2">
        	<source src="sounds/farts/fart2.mp3"></source>
        </audio>
        <audio id="dogFart3">
        	<source src="sounds/farts/fart3.mp3"></source>
        </audio>
        <audio id="dogFart4">
        	<source src="sounds/farts/fart4.mp3"></source>
        </audio>
        <audio id="dogFart5">
        	<source src="sounds/farts/fart5.mp3"></source>
        </audio>

      </div>
      <div id="game-buttons">
        <input id="start" type="button" value="Start/Stop" onclick="gameON();" />
        <input id="pause" type="button" value="Pause" onclick="pauseButton();" />
      </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="jPause.js"></script>
    <script src="app.js"></script>
  </body>

</html>

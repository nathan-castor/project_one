<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Duck Hunt</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div id="hud">

      <div class="hud">
        <div id="playerOne">Player One
          <div id="playerOne-score">Score: 0</div>
          <div id="playerOne-misses">Misses: 0</div>
          <div id="playerOne-bullets">Bullets: 6</div>
        </div>
        <div id="playerTwo">Player Two
          <div id="playerTwo-score">Score: 0</div>
          <div id="playerTwo-misses">Misses: 0</div>
          <div id="playerTwo-bullets">Bullets: 6</div>
        </div>
      </div>

      <div id="alerts"></div>

    </div> <!-- end hud id -->
    <div class="sky">
      <audio id="clickSound">
      	<source src="sounds/click.mp3"></source>
      	Your browser isn't invited for super fun audio time.
      </audio>
      <audio id="bullsEye">
      	<source src="sounds/scream.mp3"></source>
      	Your browser isn't invited for super fun audio time.
      </audio>
      <audio id="gunShot">
      	<source src="sounds/gunShot.mp3"></source>
      	Your browser isn't invited for super fun audio time.
      </audio>
    </div>
    <footer>
      <div class="ground">
        <audio id="shotgunReload">
        	<source src="sounds/shotgunReload.mp3"></source>
        	Your browser isn't invited for super fun audio time.
        </audio>
      </div>
      <input id="start" type="button" value="Start/Stop" onclick="gameON();" />
      <input id="pause" type="button" value="Pause" onclick="pauseButton();" />
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="jPause.js"></script>
    <script src="app.js"></script>
  </body>

</html>
